name: Deploy Node.js Backend to Azure Web App

on:
  workflow_dispatch:
  # Push trigger comentado para evitar deploy autom√°tico no primeiro commit
  # Descomente as linhas abaixo se quiser deploy autom√°tico em futuros pushes:
  # push:
  #   branches:
  #     - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Validate package.json
        working-directory: ./backend
        run: |
          # Verificar se package.json existe
          if [ ! -f "package.json" ]; then
            echo "ERROR: package.json not found in backend folder!"
            exit 1
          fi

          # Verificar se tem script start (necess√°rio para Azure)
          if ! grep -q '"start"' package.json; then
            echo "ERROR: No 'start' script found in package.json!"
            echo "Add a start script to your package.json, like:"
            echo '  "start": "node index.js" or "start": "node dist/index.js"'
            exit 1
          fi

          echo "‚úì package.json validated"

      - name: npm install, build, and test
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests || true

      - name: Zip artifact for deployment
        working-directory: ./backend
        run: |
          echo "Backend folder contents before zip:"
          ls -la
          echo "Creating zip with all files including node_modules..."
          zip -r ../release.zip . -x "*.git*"
          cd ..
          echo "Release zip created, size:"
          ls -lh release.zip
          echo "Checking zip contents:"
          unzip -l release.zip | head -20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          echo "Checking for package.json:"
          if [ -f "package.json" ]; then
            echo "package.json found!"
            head -5 package.json
          else
            echo "ERROR: package.json not found!"
          fi

      - name: Create .env file for deployment
        run: |
          echo "Creating .env file with CORS configuration..."
          cat > .env << EOF
          CORS_ORIGINS=https://${{ secrets.APP_NAME_FRONTEND }}.azurewebsites.net
          EOF
          echo "‚úì .env file created"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.APP_NAME_BACKEND }}
          publish-profile: ${{ secrets.BACKEND_PUBLISH_PROFILE }}
          package: .

      - name: Verify deployment health
        run: |
          echo "Waiting for deployment to be ready..."
          APP_URL="https://${{ secrets.APP_NAME_BACKEND }}.azurewebsites.net"

          for i in {1..12}; do
            echo "Health check attempt $i/12..."

            # Tentar acessar a URL do app (pode ser /health, /api/health ou /)
            for ENDPOINT in "/health" "/api/health" "/"; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL$ENDPOINT" || echo "000")

              # Aceitar qualquer resposta HTTP (2xx, 3xx, 4xx, 5xx) como sinal de que a app est√° rodando
              # Apenas 503 (Service Unavailable) ou 000 (sem resposta) indicam problema
              if [[ "$HTTP_CODE" =~ ^[2-5][0-9][0-9]$ ]] && [ "$HTTP_CODE" != "503" ]; then
                echo "‚úÖ Backend is responding! (HTTP $HTTP_CODE at $ENDPOINT)"
                echo "Deployment successful: $APP_URL"
                exit 0
              fi
            done

            if [ "$HTTP_CODE" == "503" ]; then
              echo "‚ö†Ô∏è Backend returned HTTP 503 (Service Unavailable)"
            elif [ "$HTTP_CODE" != "000" ]; then
              echo "‚ö†Ô∏è Backend returned HTTP $HTTP_CODE"
            else
              echo "Backend not responding yet..."
            fi

            if [ $i -lt 12 ]; then
              echo "Waiting 15 seconds before next check..."
              sleep 15
            fi
          done

          echo "‚ö†Ô∏è Backend health check did not get a response after 3 minutes"
          echo "Deployment may still be initializing. Check: $APP_URL"
          echo "Note: This is a warning, not a failure. The deployment was completed."
          exit 0

      - name: Execute Database Scripts (Post-Deploy via Azure)
        run: |
          echo "üöÄ Executing database scripts INSIDE Azure App Service..."
          echo "================================================"

          # Execute deploy.sh remotely inside Azure App Service using Kudu API
          # This runs INSIDE Azure, so no firewall issues

          APP_NAME="${{ secrets.APP_NAME_BACKEND }}"

          # Save publish profile to a temporary file to avoid shell escaping issues
          cat > /tmp/publish_profile.xml << 'EOF'
          ${{ secrets.BACKEND_PUBLISH_PROFILE }}
          EOF

          # Extract username and password from publish profile XML
          USERNAME=$(grep -oP 'userName="\K[^"]+' /tmp/publish_profile.xml | head -1)
          PASSWORD=$(grep -oP 'userPWD="\K[^"]+' /tmp/publish_profile.xml | head -1)

          # Clean up temp file
          rm -f /tmp/publish_profile.xml

          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "‚ö†Ô∏è  Could not extract Kudu credentials from publish profile"
            echo "   Skipping database deployment"
            exit 0
          fi

          echo "üì° Connecting to Kudu API..."
          echo "   Username: $USERNAME"
          KUDU_URL="https://${APP_NAME}.scm.azurewebsites.net/api/command"

          # Execute deploy.sh via Kudu API (runs INSIDE Azure App Service)
          echo "üîß Executing deploy.sh inside Azure container..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$KUDU_URL" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command":"cd /home/site/wwwroot && bash deploy.sh","dir":"/home/site/wwwroot"}')

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" == "200" ]; then
            echo "‚úÖ Database scripts executed successfully!"
            echo ""
            echo "üìã Detailed Output:"
            echo "=================================="
            # Show full output from Kudu API
            OUTPUT=$(echo "$BODY" | jq -r '.Output' 2>/dev/null || echo "$BODY")
            echo "$OUTPUT"
            echo "=================================="
            echo ""

            # Show error if any
            ERROR=$(echo "$BODY" | jq -r '.Error' 2>/dev/null)
            if [ ! -z "$ERROR" ] && [ "$ERROR" != "null" ]; then
              echo "‚ö†Ô∏è  Errors detected:"
              echo "$ERROR"
            fi

            # Show exit code
            EXIT_CODE=$(echo "$BODY" | jq -r '.ExitCode' 2>/dev/null)
            if [ ! -z "$EXIT_CODE" ] && [ "$EXIT_CODE" != "null" ] && [ "$EXIT_CODE" != "0" ]; then
              echo "‚ö†Ô∏è  Script exited with code: $EXIT_CODE"
            fi
          else
            echo "‚ö†Ô∏è  Failed to execute database scripts (HTTP $HTTP_CODE)"
            echo "   Response: $BODY"
            echo ""
            echo "   This may be because:"
            echo "   1. No database/ folder exists (normal for projects without database)"
            echo "   2. Database credentials not configured in App Settings"
            echo "   3. deploy.sh file not found"
            echo ""
            echo "   Continuing deployment anyway..."
          fi